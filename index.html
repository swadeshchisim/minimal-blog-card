<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>

    <!-- google font cdn link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    
    <!-- custom styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Minimal Blog Card -->
    <section>
        <div class="cards">
            <div class="card">
                <img class="card-img" src="images/cactus_img.jpg" alt="">
                <span class="category-text">Design</span>
                <h4 class="card-title">Embracing Minimalism</h4>
                <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
                <hr>
                <span>Annie Spratt</span>
            </div>
        </div>
    </section>
</body>
</html>
